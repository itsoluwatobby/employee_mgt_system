<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>List of Employees</title>
        <link rel="stylesheet" type="text/css"
              href="https://cdn.datatables.net/v/bs4/dt-1.12.1/datatables.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <br/>
            <h1>List of Employees</h1>
                <hr/>

            <a th:href="@{/showEmployeeForm}" class="btn btn-primary mb-2">Add Employee</a>

            <table class="table table-striped table-border" id="employee-table">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employs : ${employee}">
                    <td th:text="${employs.firstName}"></td>
                    <td th:text="${employs.lastName}"></td>
                    <td th:text="${employs.email}"></td>
                    <td th:text="${employs.department}"></td>
                    <td>
                        <a th:href="@{/updateEmployee(id=${employs.id})}" class="btn btn-success">Update</a>
                    </td>
                    <td>
                        <a th:href="@{/deleteEmployee(id=${employs.id})}" class="btn btn-danger ml-1">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.12.1/datatables.min.js"></script>
        <script>
            ${document}.ready(function() {
                $("#employee-table").DataTable({
                    'aoColumnDefs': [{
                        'bSortable': false,
                        'aTargets': [-1]
                    }]
                });
            })
        </script>
    </body>
</html>
