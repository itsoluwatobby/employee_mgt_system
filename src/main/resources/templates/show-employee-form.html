<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <h2>Add Employee</h2>
        <hr/>
        <form th:action="@{/saveEmployees}" method="POST" th:object="${employee}">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control col-4 mb-4" id="firstName" th:field="*{firstName}" placeholder="Enter First Name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control col-4 mb-4" id="lastName" th:field="*{lastName}" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
                <label for="email1">Email address</label>
                <input type="email" class="form-control col-4 mb-4" id="email1" th:field="*{email}" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" class="form-control col-4 mb-4" id="department" th:field="*{department}" placeholder="Enter Department">
            </div>
            <button type="submit" class="btn btn-primary">Save Employee</button>
            <input type="hidden" th:field="*{id}"/>
        </form>
        <a th:href="@{/showEmployees}">Back to list</a>
    </div>
</body>
</html>
